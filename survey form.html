<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>

</head>

<body>
    <div class="form-container">
        <h1>Survey Form</h1>
        <form id="surveyForm" onsubmit="return false;">
            <div class="form-group">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" id="firstName" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" id="lastName" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" id="dob" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="country" class="form-label">Country:</label>
                <select id="country" class="form-select" required>
                    <option value="">Select a country</option>
                    <!-- Add country options here -->
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Gender:</label>
                <input type="checkbox" class="form-checkbox" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="checkbox" class="form-checkbox" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="checkbox" class="form-checkbox" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>

            <div class="form-group">
                <label for="profession" class="form-label">Profession:</label>
                <input type="text" id="profession" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="mobile" class="form-label">Mobile Number:</label>
                <input type="tel" id="mobile" class="form-input" required>
            </div>

            <div class="form-buttons">
                <button onclick="submitForm()" class="sub">Submit</button>
                <button type="reset" class="res">Reset</button>
            </div>
        </form>
    </div>


</body>

</html>
